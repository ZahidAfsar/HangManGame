<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HangMan Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body>
    <div class="container">
        <h1>Hang Man Game</h1>
        <div class="row">
            <div class="col-6 d-flex justify-content-center"><button id="startBtn" type="button"
                    class="btn btn-info">start</button></div>
            <div class="col-6 d-flex justify-content-center"><button id="restartBtn" type="button"
                    class="btn btn-dark">replay</button></div>
        </div>
        <div>
            <h3 id="secretWord">[secret word]</h3>
        </div>
        <div>
            <h3 id="wrongGuesses">wrong guesses</h3>
        </div>
        <div>
            <p class="text-center" id="HangMan">HangMan / Guesses left</p>
        </div>
        <input type="text" maxlength="1" placeholder="input a letter" id="userInput" readonly>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
